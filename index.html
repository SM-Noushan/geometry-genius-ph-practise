<!DOCTYPE html>
<html lang="en" , data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- google font: inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- daisy ui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customized tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'color1': '#414141',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-inter">
    <header>
        <!-- navbar -->
        <nav class="mb-12 md:m-12">
            <div class="bg-blue-100 text-color1 p-4 sm:p-10 rounded-lg flex items-center">
                <div class="flex-1">
                    <a href="https://sm-noushan.github.io/geometry-genius-ph-practise"
                        class="rounded-lg text-3xl sm:text-4xl md:text-5xl font-bold hover:cursor-pointer">Interactive
                        <br> <span
                            class="font-medium text-base sm-text-2xl md:text-3xl sm:leading-5 md:leading-10 sm:tracking-[1.5px]">Geometry
                            Genius</span></a>
                </div>
                <div class="">
                    <a
                        class="btn sm:btn-lg px-4 sm:px-10 rounded-lg bg-blue-500 hover:bg-blue-700 text-white text-base sm:text-xl leading-normal font-bold">Blog</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- main content container -->
        <section class="mx-4 md:mx-12 flex flex-col xl:flex-row gap-6 mb-28 text-color1">
            <!-- shape card container -->
            <div class="mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- shape triangle -->
                <div
                    class="card max-w-[350px] xl:max-w-[280px] 2xl:max-w-[300px] px-4 md:px-6 py-12 border rounded-lg border-solid border-[#11111100]/10 hover:bg-yellow-100">
                    <figure class="px-5 sm:min-h-48">
                        <img src="geometry-genius-resources/images/triangle.png" alt="triangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 × b × h</p>
                        <div class="flex items-center gap-2">
                            <input class="rounded w-20 bg-[#F1F1F1] px-3 py-1" type="number" name="triangle-base"
                                id="triangle-base" placeholder="b">
                            <span>cm</span>
                            <input class="rounded w-20 bg-[#F1F1F1] px-3 py-1" type="number" name="triangle-height"
                                id="triangle-height" placeholder="h">
                            <span>cm</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button onclick="CalculateTriangleArea()"
                            class="btn rounded-lg bg-blue-500 hover:bg-blue-700 text-white text-xl leading-normal font-bold w-full">Calculate</button>
                    </div>
                </div>
                <!-- shape rectangle -->
                <div
                    class="card max-w-[350px] xl:max-w-[280px] 2xl:max-w-[300px] px-4 md:px-6 py-12 border rounded-lg border-solid border-[#11111100]/10 hover:bg-purple-100">
                    <figure class="px-5 sm:min-h-48">
                        <img src="geometry-genius-resources/images/rectangle.png" alt="rectangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w × l</p>
                        <div class="flex items-center gap-2">
                            <input class="rounded w-20 bg-[#F1F1F1] px-3 py-1" type="number" name="rectangle-width"
                                id="rectangle-width" placeholder="w">
                            <span>cm</span>
                            <input class="rounded w-20 bg-[#F1F1F1] px-3 py-1" type="number" name="rectangle-length"
                                id="rectangle-length" placeholder="l">
                            <span>cm</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button onclick="CalculateRectangleArea()"
                            class="btn rounded-lg bg-blue-500 hover:bg-blue-700 text-white text-xl leading-normal font-bold w-full">Calculate</button>
                    </div>
                </div>
                <!-- shape parallelogram -->
                <div
                    class="card max-w-[350px] xl:max-w-[280px] 2xl:max-w-[300px] px-4 md:px-6 py-12 border rounded-lg border-solid border-[#11111100]/10 hover:bg-green-100">
                    <figure class="px-5 sm:min-h-48">
                        <img src="geometry-genius-resources/images/parallelogram.png" alt="parallelogram"
                            class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b × h</p>
                        <div class="flex items-center gap-2">
                            <input class="rounded w-20 bg-[#F1F1F1] px-3 py-1" type="number" name="parallelogram-base"
                                id="parallelogram-base" placeholder="b">
                            <span>cm</span>
                            <input class="rounded w-20 bg-[#F1F1F1] px-3 py-1" type="number" name="parallelogram-height"
                                id="parallelogram-height" placeholder="h">
                            <span>cm</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button onclick="CalculateParallelogramArea()"
                            class="btn rounded-lg bg-blue-500 hover:bg-blue-700 text-white text-xl leading-normal font-bold w-full">Calculate</button>
                    </div>
                </div>
                <!-- shape rhombus -->
                <div
                    class="card max-w-[350px] xl:max-w-[280px] 2xl:max-w-[300px] px-4 md:px-6 py-12 border rounded-lg border-solid border-[#11111100]/10 hover:bg-amber-100">
                    <figure class="px-5 sm:min-h-48">
                        <img src="geometry-genius-resources/images/rhombus.png" alt="rhombus" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Rhombus</h2>
                        <p>Area (A) = 0.5 × d<sub>1</sub> × d<sub>2</sub></p>
                        <div class="flex items-center gap-2">
                            <input class="rounded w-20 bg-[#F1F1F1] px-3 py-1" type="number" name="rhombus-diagonal-1"
                                id="rhombus-diagonal-1" placeholder="d&#x2081;">
                            <span>cm</span>
                            <input class="rounded w-20 bg-[#F1F1F1] px-3 py-1" type="number" name="rhombus-diagonal-2"
                                id="rhombus-diagonal-2" placeholder="d&#x2082;">
                            <span>cm</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button onclick="CalculateRhombusArea()"
                            class="btn rounded-lg bg-blue-500 hover:bg-blue-700 text-white text-xl leading-normal font-bold w-full">Calculate</button>
                    </div>
                </div>
                <!-- shape pentagon -->
                <div
                    class="card max-w-[350px] xl:max-w-[280px] 2xl:max-w-[300px] px-4 md:px-6 py-12 border rounded-lg border-solid border-[#11111100]/10 hover:bg-orange-100">
                    <figure class="px-5 sm:min-h-48">
                        <img src="geometry-genius-resources/images/pentagon.png" alt="pentagon" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Pentagon</h2>
                        <p>Area (A) = 0.5 × b × a</p>
                        <div class="flex items-center gap-2">
                            <input class="rounded w-20 bg-[#F1F1F1] px-3 py-1" type="number" name="pentagon-perimeter"
                                id="pentagon-perimeter" placeholder="p">
                            <span>cm</span>
                            <input class="rounded w-20 bg-[#F1F1F1] px-3 py-1" type="number" name="pentagon-apothem"
                                id="pentagon-apothem" placeholder="a">
                            <span>cm</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button onclick="CalculatePentagonArea()"
                            class="btn rounded-lg bg-blue-500 hover:bg-blue-700 text-white text-xl leading-normal font-bold w-full">Calculate</button>
                    </div>
                </div>
                <!-- shape ellipse -->
                <div
                    class="card max-w-[350px] xl:max-w-[280px] 2xl:max-w-[300px] px-4 md:px-6 py-12 border rounded-lg border-solid border-[#11111100]/10 hover:bg-gray-100">
                    <figure class="px-5 sm:min-h-48">
                        <img src="geometry-genius-resources/images/ellipse.png" alt="ellipse" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Ellipse</h2>
                        <p>Area (A) = πab</p>
                        <div class="flex items-center gap-2">
                            <input class="rounded w-20 bg-[#F1F1F1] px-3 py-1" type="number" name="ellipse-radius-1"
                                id="ellipse-radius-1" placeholder="a">
                            <span>cm</span>
                            <input class="rounded w-20 bg-[#F1F1F1] px-3 py-1" type="number" name="ellipse-radius-2"
                                id="ellipse-radius-2" placeholder="b">
                            <span>cm</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button onclick="CalculateEllipseArea()"
                            class="btn rounded-lg bg-blue-500 hover:bg-blue-700 text-white text-xl leading-normal font-bold w-full">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- area calculation container -->
            <div class="md:flex-1 xl:w-[25%]">
                <div class="min-h-[40dvh] text-center px-4 py-7 border rounded-lg border-solid border-[#11111100]/10">
                    <h3 class="text-xl font-bold underline mb-8">Area Calculation</h3>
                    <div id="calculation-history" class="px-8 xl:px-0 2xl:px-8 space-y-3"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
